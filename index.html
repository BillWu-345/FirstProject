<!DOCTYPE HTML>
<html>
<head>
  <title>Bill's Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="content">
    <h1>Basic Countdown Timer</h1>
    <h5>Edit textbox to set timer in the format hh:mm:ss</h5>
    <p id="textfield" contenteditable="true"></p>
    <div class="buttons">
      <button type="button" onclick="startStop()">Start/Stop</button>
      <button type="button" onclick="reset()">Reset</button>
    </div>
    <script src="countdownTimer.js"></script>
    <footer>
      <h5>Made by Bill Wu - 2022</h5>
    </footer>
  <div>
</body>
</html>
